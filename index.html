<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto:wght@700&family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="mainContainer">
        <!-- title and add list item section -->
    <section id="headingSection" class="section1">
      <h1 id="mainTitle">Tasks <span class="heading">List</span></h1>
      <p id="backButton" class="backButton hide"><i class="fa-solid fa-circle-chevron-left" id="leftarrow"></i>Back</p>
      <p id="secondaryTitle" class="secondTitle hide"></p>
      <div class="button1">
        <i class="fa-solid fa-circle-plus" id="plus1"></i>
        <p id='addcontent' class="btntitle">Add Item</p>
      </div>
    </section>


    <!-- popup section to create or close the card -->
    <section id="popUp" class="section2 hide">
        <h3 class="popupTitle">Add New List</h3>
        <input type="text" id="input1" class="input" placeholder="Add New List">
        <div class="addcloseholder">
          <button id='addCard' class="btnstyle1">Add</button>
          <button id='closepopup1' class="btnstyle1">Close</button>
        </div>
    </section>

    <!-- temporary title to display -->
    <h2 id="temporaryTitle">No Items in todo list</h2>

    <!-- card container -->
    <section id="cardContainer" class="cardcontainer">
    </section>


    <!-- single card to display seperately -->
    <div id="seperateCard" class="singleCard"></div>

    

    </main>
     

      
    <script src="./script.js"></script>
  </body>
</html>
